<!DOCTYPE html>
<html>
<head>
  <title>Friends RPG</title>
  <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
  
</head>


<body>
<div class="page">
  
  <!-- header -->
  <div class="container-fluid header">
    <div class="row">
      <div class="col-md-12">
        <h2>Who is the funniest friend?</h2>
      </div>
    </div>
  </div>
  <!-- /.header -->

  <div class="container">

  <!-- row1 -->
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-info">
          <h4 class="battle-text" role="alert">Choose your character! Click on a character to select.</h4>
          <!-- button hidden until end -->
          <button class="btn btn-default hidden-button new-game-button">Play Again</button>
        </div>
      </div>
    </div>
    <!-- /.row1 -->

    <!-- row2 -->
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12">
            <h3>Your Character</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="your-char-div">
              <!-- Characters will go here -->
            </div>
            <div class="attack-button-div">
              <!-- attack button starts hidden -->
              <button class="btn btn-default hidden-button attack-button">Make Jokes</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12">
            <h3>Opponent</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 defender-div">
            <!-- Defender will go here -->
          </div>
        </div>
      </div>
    </div>
    <!-- /.row2 -->

    <!-- row3 -->
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-12">
            <h3>FRIENDS Left To Challenge</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 enemies-div">
            <!-- Enemies will go here -->
          </div>
        </div>
      </div>
    </div>
    <!-- /.row3 -->

    <!-- row4 -->
    <div class="row">
      
    </div>
    <!-- /.row4 -->

  </div>
  <!-- /.container -->

</div> 
<!-- /.page -->
</body>
</html>
