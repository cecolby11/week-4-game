<!DOCTYPE html>
<html>
<head>
  <title>Friends RPG</title>
  
  <!-- using viewport for sticky footer calc in css -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
  <!-- bootstrap - note: has built in reset -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- custom css -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
 
  <!-- jquery -->
  <script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
  <!-- jquery plugin - for img behind page content -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
  <!-- custom js -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>
  
</head>

<body>
<!-- page wrapper -->
<div class="page">
  <!-- main content -->
  <div class="container main-content">

    <!-- header jumbotron -->
    <div class="jumbotron">
      <!-- row1 -->
      <div class="row">
        <div class="col-md-12">
          <h1>Who's the funniest friend?</h1>
        </div>
      </div>
      <!-- /.row1 -->
      <!-- row2 -->
      <div class="row">
        <div class="col-md-12">
          <p class="battle-text">Choose your character! Click on a character to select.</p>
          <!-- newgame button - hidden until end -->
          <p><button class="btn btn-default btn-lg hidden-button new-game-button"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>Play Again</button></p>
        </div>
      </div>
      <!-- /.row2 -->
    </div>
    <!-- /.header jumbotron -->

    <!-- content row1 -->
    <div class="row text-center">

      <!-- user character -->
      <div class="col-md-12 user-section">
        <div class="row">
          <div class="col-md-12">
            <h3>Your Character</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="your-char-div">
                <!-- Characters will appear here -->
              </div>
            </div>
            <div class="row">
              <!-- attack button - starts hidden -->
              <button class="btn btn-default btn-lg hidden-button attack-button"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span>Make Jokes</button>
            </div>
          </div>
        </div>
      </div>
      <!-- /.user character -->
    
      <!-- opponent -->
      <div class="col-md-4 opponent-section">
        <div class="row">
          <div class="col-md-12">
            <h3>Opponent</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 opponent-div">
            <!-- opponent will appear here -->
          </div>
        </div>
      </div>
      <!-- /.opponent -->

      <!-- enemies -->
      <div class="col-md-12 enemies-section">
        <div class="row">
          <div class="col-md-12">
            <h3>FRIENDS Left To Challenge</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 enemies-div">
            <!-- Enemies will appear here -->
          </div>
        </div>
      </div>
      <!-- /.enemies -->

    </div>
    <!-- /.content row1 -->

  </div>
  <!-- /.main content container-->

  <footer>
    <div class="row">
      <div class="col-md-12">
        &#169 Copyright Casey Colby 2017
      </div>
    </div>
  </footer>

</div> 
<!-- /.page wrapper-->
</body>
</html>
