<!DOCTYPE html>
<html>
<head>
  <title>Friends RPG</title>
  <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
 
  <script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
  <!-- cool jquery plugin for background image behind content -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
  
</head>


<body>
<div class="page">
  
  <!-- main content -->
  <div class="container main-content">

    <!-- header jumbotron -->
    <div class="jumbotron">
      <!-- row1 -->
      <div class="row">
        <div class="col-md-12">
          <h1>Who's the funniest friend?</h1>
        </div>
      </div>
      <!-- /.row1 -->
      <!-- row2 -->
      <div class="row">
        <div class="col-md-12">
          <p class="battle-text">Choose your character! Click on a character to select.</p>
          <!-- button hidden until end -->
          <p><button class="btn btn-default btn-lg hidden-button new-game-button"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>Play Again</button></p>
        </div>
      </div>
      <!-- /.row2 -->
    </div>
    <!-- /.header jumbotron -->

    <!-- row1 -->
    <div class="row text-center">
      <div class="col-md-12 user-section">
        <div class="row">
          <div class="col-md-12">
            <h3>Your Character</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="your-char-div">
                <!-- Characters will go here -->
              </div>
            </div>
            <div class="row">
              <!-- attack button starts hidden -->
              <button class="btn btn-default btn-lg hidden-button attack-button"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span>Make Jokes</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4 defender-section">
        <div class="row">
          <div class="col-md-12">
            <h3>Opponent</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 defender-div">
            <!-- Defender will go here -->
          </div>
        </div>
      </div>

      <div class="col-md-12 enemies-section">
        <div class="row">
          <div class="col-md-12">
            <h3>FRIENDS Left To Challenge</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 enemies-div">
            <!-- Enemies will go here -->
          </div>
        </div>
      </div>
    </div>
    <!-- /.row1 -->

  </div>
  <!-- /.container main content-->

  <footer>
    <div class="row">
      <div class="col-md-12">
        &#169 Copyright Casey Colby 2017
      </div>
    </div>
  </footer>

</div> 
<!-- /.page -->
</body>
</html>
