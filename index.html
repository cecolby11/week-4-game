<!DOCTYPE html>
<html>
<head>
  <title>Friends RPG</title>
  <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
  
</head>


<body>
<div class="page">
  
  <!-- header -->
  <div class="container-fluid header">
    <div class="row">
      <div class="col-md-8">
        <h2>Who is the funniest friend?</h2>
      </div>
      <div class="col-md-4">
        <button class="btn btn-default hidden-button new-game-button">Play Again</button>
      </div>
    </div>
  </div>
  <!-- /.header -->

  <div class="container">

  <!-- row1 -->
    <div class="row">
      <div class="col-md-12">
          <h4 class="alert alert-info battle-text" role="alert">Choose your character! Click on a character to select.</h4>
      </div>
    </div>
    <!-- /.row1 -->

    <!-- row2 -->
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12">
            <h3>Your Character</h3>
          </div>
        </div>
        <div class="row your-char-div">
          <div class="col-md-12">
            <!-- Characters will go here -->
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12">
            <h3>Opponent</h3>
          </div>
        </div>
        <div class="row defender-div">
          <div class="col-md-12">
            <!-- Defender will go here -->
            <!-- attack button starts hidden -->
            <button class="btn btn-default hidden-button attack-button">Make Jokes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- /.row2 -->

    <!-- row3 -->
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-12">
            <h3>FRIENDS Left To Challenge</h3>
          </div>
        </div>
        <div class="row enemies-div">
          <div class="col-md-12">
            <!-- Enemies will go here -->
          </div>
        </div>
      </div>
    </div>
    <!-- /.row3 -->

    <!-- row4 -->
    <div class="row">
      
    </div>
    <!-- /.row4 -->

  </div>
  <!-- /.container -->






<!-- TODO -->
<!-- add some rows and columns (bootstrap)? -->

<!-- each button has a name, picture, and hp display  -->


</div> 
<!-- /.page -->
</body>
</html>
